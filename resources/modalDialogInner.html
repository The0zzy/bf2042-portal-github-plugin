<div class="github_plugin_modal">
    <div class="github_plugin_modal_header"><span class="github_plugin_modal_title">GitHub Setup</span><span
            class="github_plugin_modal_close" onclick="hideSetupDialog()">X</span></div>
    <div class="github_plugin_modal_content">
        <form id="githubSetup">
            <table width="100%">
                <tr>
                    <td><label for="github_plugin_modal_pat">Personal Access Token</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="password" id="github_plugin_modal_pat" name="pat"
                               placeholder="Personal Access Token" onblur="patChanged()"/><input type="hidden"
                                                                                                 id="github_plugin_modal_pat_user"
                                                                                                 name="user"/></td>
                    <td>
                        <div id="status_indicator_pat" class="statusIndicator"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="list_org_repo">
                            List Organization repositories
                            <input id="list_org_repo" name="list_org_repo" type="checkbox">
                        </label>
                    </td>

                </tr>
                <tr>
                    <td><label for="github_plugin_modal_repository">Repository Name</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><select id="github_plugin_modal_repository" name="repository" disabled>
                        <option value="select">Please select...</option>
                    </select></td>
                    <td>
                        <div id="status_indicator_repository" class="statusIndicator"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="github_plugin_modal_branch">Branch</label><br/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><select id="github_plugin_modal_branch" name="branch" disabled>
                        <option value="select">Please select...</option>
                    </select></td>
                    <td>
                        <div id="status_indicator_branch" class="statusIndicator"></div>
                    </td>
                </tr>
            </table>
            <input type="checkbox" id="github_plugin_modal_commitOnSave" name="commitOnSave" checked="true"/><label
                for="github_plugin_modal_commitOnSave">Commit on Save</label><br/><input type="checkbox"
                                                                                         id="github_plugin_modal_autocommit"
                                                                                         name="autoCommit"
                                                                                         onchange="autoCommitChanged()"
                                                                                         checked="true"/><label
                for="github_plugin_modal_autocommit">Auto Commit</label><br/>
            <div id="github_plugin_modal_autocommit_options"><label for="github_plugin_modal_autocommit_count">Commit
                after</label><input type="number" value="25" size="4" maxlength="4" min="1" max="9999"
                                    id="github_plugin_modal_autocommit_count" name="autoCommitCount"/> changes
                <br/><span id="github_plugin_modal_collapsible_events" onclick="toggleChangeEventsDisplay()"><b
                        id="github_plugin_collapsible_symbol">&#43;</b> Changes to consider                        </span><br/>
                <div id="github_plugin_autocommit_events"><input type="checkbox" id="BLOCK_ALL" name="BLOCK_ALL"
                                                                 value="BLOCK_ALL" checked
                                                                 onchange="toggleBlockEvents()"/><label for="BLOCK_ALL">Blocks</label>
                    <ul>
                        <li><input type="checkbox" id="BLOCK_CHANGE" name="BLOCK_CHANGE" value="BLOCK_CHANGE" checked
                                   class="blockEvent"/><label for="BLOCK_CHANGE">Change</label></li>
                        <li><input type="checkbox" id="BLOCK_CREATE" name="BLOCK_CREATE" value="BLOCK_CREATE" checked
                                   class="blockEvent"/><label for="BLOCK_CREATE">Create</label></li>
                        <li><input type="checkbox" id="BLOCK_DELETE" name="BLOCK_DELETE" value="BLOCK_DELETE" checked
                                   class="blockEvent"/><label for="BLOCK_DELETE">Delete</label></li>
                        <li><input type="checkbox" id="BLOCK_DRAG" name="BLOCK_DRAG" value="BLOCK_DRAG" checked
                                   class="blockEvent"/><label for="BLOCK_DRAG">Drag</label></li>
                        <li><input type="checkbox" id="BLOCK_MOVE" name="BLOCK_MOVE" value="BLOCK_MOVE" checked
                                   class="blockEvent"/><label for="BLOCK_MOVE">Move</label></li>
                    </ul>
                    <input type="checkbox" id="COMMENT_ALL" name="COMMENT_ALL" value="COMMENT_ALL" checked
                           onchange="toggleCommentEvents()"/><label for="COMMENT_ALL">Comments</label>
                    <ul>
                        <li><input type="checkbox" id="COMMENT_CHANGE" name="COMMENT_CHANGE" value="COMMENT_CHANGE"
                                   checked class="commentEvent"/><label for="COMMENT_CHANGE">Change</label></li>
                        <li><input type="checkbox" id="COMMENT_CREATE" name="COMMENT_CREATE" value="COMMENT_CREATE"
                                   checked class="commentEvent"/><label for="COMMENT_CREATE">Create</label></li>
                        <li><input type="checkbox" id="COMMENT_DELETE" name="COMMENT_DELETE" value="COMMENT_DELETE"
                                   checked class="commentEvent"/><label for="COMMENT_DELETE">Delete</label></li>
                        <li><input type="checkbox" id="COMMENT_MOVE" name="COMMENT_MOVE" value="COMMENT_MOVE" checked
                                   class="commentEvent"/><label for="COMMENT_MOVE">Move</label></li>
                    </ul>
                    <input type="checkbox" id="VAR_ALL" name="VAR_ALL" value="VAR_ALL" checked
                           onchange="toggleVarEvents()"/><label for="VAR_ALL">Variables</label>
                    <ul>
                        <li><input type="checkbox" id="VAR_CREATE" name="VAR_CREATE" value="VAR_CREATE" checked
                                   class="varEvent"/><label for="VAR_CREATE">Create</label></li>
                        <li><input type="checkbox" id="VAR_DELETE" name="VAR_DELETE" value="VAR_DELETE" checked
                                   class="varEvent"/><label for="VAR_DELETE">Delete</label></li>
                        <li><input type="checkbox" id="VAR_RENAME" name="VAR_RENAME" value="VAR_RENAME" checked
                                   class="varEvent"/><label for="VAR_RENAME">Rename</label></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="github_plugin_modal_button_pane"><input type="button" class="github_plugin_modal_button" value="Cancel"
                                                        onclick="hideSetupDialog()"/><input type="button"
                                                                                            class="github_plugin_modal_button"
                                                                                            value="Ok"
                                                                                            onclick="setupDialogConfirmed()"/>
    </div>
</div>
